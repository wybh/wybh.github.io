<!doctype html>	<!-- cssDisplayInlineBlock.html --> 
 <html><head><meta charset="utf-8"/> 
<meta name="viewport"content="width=device-width,initial-scale=1"/>
<style> *{margin:0; padding:0;} p{text-align:justify;} .bdcolor{border:1px solid blue;}
.inline1{display:inline-block; width:30%; height:100px; margin:5px;}
</style><title>CSS display inline block실습</title></head>
<body><section><h4>display inline block실습</h4>
<p>다음예제는그림을배열하기위해긤을배치하는모습을작성한것입니다.</p>
<p>inline-block은inline형식안에서block요소를나타내는것으로width의height를 가질수있습니다.</p><br/>
<div class="bdcolor">1</div><div class="bdcolor">2</div><div class="bdcolor">3</div>
<div class="bdcolor">4</div><div class="bdcolor">5</div><br/>
<div class="inline1 bdcolor">1</div>
<div class="inline1 bdcolor">2</div>
<div class="inline1 bdcolor">3</div>
<div class="inline1 bdcolor">4</div>
<div class="inline1 bdcolor">5</div><br/>
<span class="bdcolor">6</span><span class="bdcolor">7</span><span class="bdcolor">8</span>
<span class="bdcolor">9</span><span class="bdcolor">10</span><br/>
<span class="inline1 bdcolor">6</span>
<span class="inline1 bdcolor">7</span>
<span class="inline1 bdcolor">8</span>
<span class="inline1 bdcolor">9</span>
<span class="inline1 bdcolor">10</span>
</section></body></html>
