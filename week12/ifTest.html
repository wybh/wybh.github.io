</ul></nav><section><h4>연산자 예제 실습</h4>
<script>
var score=85, grade=undefined;
if(score>=90){ #조건(점수가90이상)이true이면수행
 grade="A";
}
eles if(score>=80){ #조건(점수가80이상)이true이면수행
 grade="B";
}
eles if(score>=70){ #조건(점수가70이상)이true이면수행
 grade="C";
}
else{ #위 3조건이 아니면 수행
 grade="F";
}
document.write("grade=",grade,"<br/>");
</script></section>
