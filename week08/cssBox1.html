<!doctype html>	<!-- cssBox1.html --> 
 <html><head><meta charset="utf-8"/> 
<meta name="viewport"content="width=device-width,initial-scale=1"/>    
<style>
div.box1{display:block; width:300px; padding:10px; border:5px dotted gray; margin:0;}
div.box2{box-sizing:border-box; display:block; width:300px; padding:10px; border:5px solid gray; margin:0;}
div.container{box-sizing:border-box; width:600px; border:1px solid black;}
.box3{box-sizing:borde-box; width: 50%; border:1px solid red; float:left;}
</style>
<title>CSS Box 실습</title></head>
<body><section><h3>박스</h3>
<img src="lobster.png" width="300" height="200" alt="랍스터">
<div class="box1">위랍스터 그림콘텐트의크기는300*200인반면 지금읽고있는 엘리먼트의크기는 콘텐트 폭
300,패딩20,보더10을더한330입니다.</div>
<p></p>
<div class="box2">하지만,box-sizing의border-box속성값을사용하면콘텐트,패딩,보더포함하여 그림과 같이
너비가300이됩니다.</div>
<div>300px그림두개를붙여봅시다 그림의 너비가300이고 보더가1px이므로그림이 한 블럭안에 나타나지
않습니다. 하지만 box-sizing의border-box사용하고너비를50%로설정하면 복잡한 계산없이 표현됩니다.</div>
<div class="container">
<img src="lobster.png"><img src="lobster.png"><div style="clear:both;"></div></div>
<div class="container">
<img class="box3" src="lobster.png"><img class="box3" src="lobster.png">
<div style="clear.both"></div></div>
</section>
</body></html>
